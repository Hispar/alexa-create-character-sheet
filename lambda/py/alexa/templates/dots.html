{% macro dots(number, filled=0, superclass="dots", class="dot") -%}
<div class="{{ superclass }}">
    {% for number in range(number) %}
        {% if filled > number %}
            <span class="{{ class }} fill"></span>
        {% else %}
            <span class="{{ class }}"></span>
        {% endif %}
    {% endfor %}
</div>
{%- endmacro %}
